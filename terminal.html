<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/map-styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://js.arcgis.com/embeddable-components/4.31/arcgis-embeddable-components.esm.js"></script>
  <title>Healthcare Map</title>
</head>
<body id="bod">
<header id="terminal-header">
  <div class="header-line"> > rash-terminal:~/healthcare-map$</div>
</header>
<main id="terminal-content">
  <div id="output-section">
    <div class="terminal-line">[INFO] Welcome to the Healthcare Map Terminal</div>
    <div class="terminal-line">[INFO] available commands: `ls`, `mode`, `impact`, `index`, `income`, `density`</div>
    <div id="map" class="map-container">
      <div class="embed-container">
        <style>.embed-container {position: relative; padding-bottom: 80%; height: 0; max-width: 100%;} .embed-container iframe, .embed-container object, .embed-container iframe{position: absolute; top: 0; left: 0; width: 100%; height: 100%;} small{position: absolute; z-index: 40; bottom: 0; margin-bottom: -15px;}</style><div class="embed-container"><iframe width="500" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="test2" src="//sdsugeo.maps.arcgis.com/apps/Embed/index.html?webmap=0b31866fc6a340aba0d7608396915088&extent=-117.5567,32.591,-116.7355,33.067&zoom=true&previewImage=false&scale=true&disable_scroll=true&theme=light"></iframe></div>
        <iframe
                width="500"
                height="400"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                title="Healthcare Map"
                src="https://sdsugeo.maps.arcgis.com/apps/Embed/index.html?webmap=0b31866fc6a340aba0d7608396915088&extent=-117.5567,32.591,-116.7355,33.067&zoom=true&previewImage=false&scale=true&disable_scroll=true&theme=light">
        </iframe>
      </div>
    </div>
  </div>
</main>
<div id="terminal-input">
  <form id="command-form" autocomplete="off">
    <span class="prompt"> >rash$: </span>
    <input type="text" id="command-input" class="prompt" placeholder="Enter a command..." />
  </form>
</div>
<script src="./scripts/input-handler.js"></script>
<script src="./scripts/effects.js"></script>
</body>
</html>
